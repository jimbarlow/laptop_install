- name: Download gnomeshell-extensions-manage
  dnf:
    name: gnomeshell-extension-manage
    state: present
  become: true

- name: Install gnomeshell-extensions
  command: gnomeshell-extension-manage --install --extension-id {{ item }} --version latest
  with_items:
    "{{ my_extensions }}"

- name: Enable some extensions
  command: gnome-shell-extension-tool -e user-theme@gnome-shell-extensions.gcampax.github.com
  ignore_errors: true

- name: Argos directory
  file:
    path: "{{ ansible_user_dir }}/.config/argos"
    state: directory
    mode: 0755

- name: Copy argos plugins
  copy:
    src: argos/
    dest: "{{ ansible_user_dir }}/.config/argos/"

- name: Copy mac randomize config for NetworkManager
  copy:
    src: 00-macrandomize.conf
    dest: /etc/NetworkManager/conf.d/00-macrandomize.conf
  become: true

- name: Create gdm config dir
  file:
    path: /etc/dconf/db/gdm.d/
    state: directory
    mode: 0755
  become: true

- name: Disable gdm list
  copy:
    src: 00-login-screen
    dest: /etc/dconf/db/gdm.d/00-login-screen
    mode: 0755
  become: true

- name: Apply dconf
  copy:
    src: gdm
    dest: /etc/dconf/profile/gdm
    mode: 0755
  become: true

- name: dconf_update
  command: dconf update
  become: true
